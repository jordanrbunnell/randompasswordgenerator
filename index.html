<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="alert" id="alert"><span class="message" id="message"></div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="control">
            <input type="textbox" id="length">
            <label class="check-label" for="lowercase"><span class="checkbox">How Many Characters? (128 max)</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="lowercase">
            <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="uppercase">
            <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="numbers">
            <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
          </div>
          <div class="control">
            <input type="checkbox" id="punctuation">
            <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
